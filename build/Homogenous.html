<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" href="/style.css"><title>docs\Homogenous</title></head><body><a class="button" href="/index.html">Go back</a><h1 id="homogenous">Homogenous</h1>
<p>Are data with the same data type.</p>
<blockquote>
<p><code>int x = 10;</code> <code>int y = 5;</code> <code>x</code> and
<code>y</code> are homogenous because they have the same type
<code>int</code>.</p>
</blockquote>
<blockquote>
<p>An <a href="Array.html">Array</a> is always homogenous since they the
<a href="Array-Declaration.html">Array-Declaration</a> specified the data type.</p>
</blockquote>
</body></html>
